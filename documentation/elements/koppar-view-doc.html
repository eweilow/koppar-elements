<link rel="import" href="../../../polymer/polymer.html">

<dom-module is="koppar-view-doc">
  <template>
    <style>
      :host {
        
      }
    </style>
    <koppar-element-documentation 
      title="koppar-view"
      source="https://github.com/eweilow/koppar-elements/blob/master/path/koppar-view.html">
      <koppar-doc-description>
        <template>The koppar-view element provides ...</template>
      </koppar-doc-description>

      <koppar-doc-api>

          <script type="text/markdown">
          A quick example of `koppar-view` is:

    </koppar-element-documentation>
  </template>
  <script>
    Polymer({
      is: "koppar-view-doc",
      created: function() {
        this.removeAttribute("unresolved");
      }
