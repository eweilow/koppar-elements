<link rel="import" href="../../../polymer/polymer.html">

<dom-module is="koppar-sidebar-entry-doc">
  <template>
    <style>
      :host {
        
      }
    </style>
    <koppar-element-documentation 
      title="koppar-sidebar-entry"
      source="https://github.com/eweilow/koppar-elements/blob/master/sidebar/koppar-sidebar-entry.html">
      <koppar-doc-description>
        <template>The koppar-sidebar-entry element provides a quick and easy way to fill a sidebar with links.</template>
      </koppar-doc-description>
      <koppar-doc-styling>
        <template>
          <li>
            <span class="name">--entry-height</span>
            <span class="type">size</span>
            <span class="description">Defines how high this entry is.</span>
            <span class="meta">default: 48px</span>
          </li>
          <li>
            <span class="name">--entry-step-offset</span>
            <span class="type">size</span>
            <span class="description">Defines how much indent is created for each level of entries.</span>
            <span class="meta">default: 16px</span>
          </li>
          <li>
            <span class="name">--entry-left-keyline</span>
            <span class="type">size</span>
            <span class="description">Defines the keyline of this entry.</span>
            <span class="meta">default: 72px</span>
          </li>
          <li>
            <span class="name">--entry-right-padding</span>
            <span class="type">size</span>
            <span class="description">Defines the right padding of this entry.</span>
            <span class="meta">default: 16px</span>
          </li>
          <li>
            <span class="name">--entry-font-size</span>
            <span class="type">font size</span>
            <span class="description">Defines the font size of this entry.</span>
            <span class="meta">default: 14px</span>
          </li>
          <li>
            <span class="name">--entry-color</span>
            <span class="type">color</span>
            <span class="description">Defines the font color of this entry.</span>
            <span class="meta">default: rgba(0,0,0,0.87)</span>
          </li>
          <li>
            <span class="name">--entry-icon-default-size</span>
            <span class="type">size</span>
            <span class="description">Defines the size of entries with no icon.</span>
            <span class="meta">default: 16px</span>
          </li>
        </template>
      </koppar-doc-styling>
      <koppar-doc-api>
        <template>
          <li>
            <span class="name">href</span>
            <span class="type">String</span>
            <span class="description">The URL to change to when pressing this entry.</span>
            <span class="meta"></span>
          </li>
          <li>
            <span class="name">text</span>
            <span class="type">String</span>
            <span class="description">The text of this entry.</span>
            <span class="meta"></span>
          </li>
          <li>
            <span class="name">icon</span>
            <span class="type">String</span>
            <span class="description">The name of the <a href="https://materialdesignicons.com/" target="_blank">Material Design Icons</a> icon to use for this entry.</span>
            <span class="meta">default: circle</span>
          </li>
          <li>
            <span class="name">selectRoute</span>
            <span class="type">String</span>
            <span class="description">The route to match for this to show as selected. See <a href="/elements/router/koppar-router">koppar-router</a> for more details.</span>
            <span class="meta">default: this.href</span>
          </li>
          <li>
            <span class="name">selected</span>
            <span class="type">Boolean</span>
            <span class="description">If this entry is selected.</span>
            <span class="meta">readonly</span>
          </li>
          <li>
            <span class="name">lazySelect</span>
            <span class="type">Boolean</span>
            <span class="description">If true, the select matching only matches beginning of URLs. (A value of this.selectRoute="/a/b" would match any URL that begins with "/a/b")</span>
            <span class="meta">default: false</span>
          </li>
        </template>
      </koppar-doc-api>
      <koppar-doc-usage>
        <template>
          <script type="text/markdown">
          A quick example of `koppar-sidebar-entry` is:
          ```html
          <koppar-sidebar-entry icon="rocket" text="A sidebar link"></koppar-sidebar-entry>
          ```

          Entries can also be nested. This is shown by an indent on the nested elements, which can be tweaked by setting `--entry-step-offset`.
          ```html
          <koppar-sidebar-entry icon="rocket" text="A sidebar link">
            <koppar-sidebar-entry icon="calendar" text="A nested sidebar link"></koppar-sidebar-entry>
            <koppar-sidebar-entry icon="code-tags" text="A nested sidebar link"></koppar-sidebar-entry>
          </koppar-sidebar-entry>
          ```

          To set the link of an entry to target, use the `href` attribute. The example below would link to `/a/page`:
          ```html
          <koppar-sidebar-entry href="/a/page"></koppar-sidebar-entry>
          ```

          By default, the entry is highlighted when the page URL matches the `href` attribute. 
          This can be overriden by providing a value to the `select-route` attribute. 
          The following example only becomes highlighted when the page URL is `/a/b/c` and not `/a/page`.
          ```html
          <koppar-sidebar-entry href="/a/page" select-route="/a/b/c"></koppar-sidebar-entry>
          ```
          </script>
        </template>
      </koppar-doc-usage>
    </koppar-element-documentation>
  </template>
  <script>
    Polymer({
      is: "koppar-sidebar-entry-doc",
      created: function() {
        this.removeAttribute("unresolved");
      }
    })
  </script>
</dom-module>
